<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account â€“ SoundForYou</title>
  <meta name="description" content="Your account details.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/svg+xml" href="/assets/logo.svg">
  <script defer src="/assets/app.js?v=3"></script>
</head>
<body>
  <header>
    <nav class="nav-container">
      <a class="nav-brand" href="/">
        <img src="/assets/logo.svg" alt="SoundForYou" class="logo">
        <span class="brand-name">SoundForYou</span>
      </a>
      <button id="mobile-toggle" class="nav-link" style="display: none; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">â˜°</button>
      <ul class="nav-links">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/services" class="nav-link">Services</a></li>
        <li><a href="/contact" class="nav-link">Contact</a></li>
        <li><a href="/account" id="account-link" class="nav-link active" aria-current="page">Account</a></li>
        <li><a href="/login" id="sign-in-link" class="nav-link" style="display:none;">Login</a></li>
        <li><button id="logout-btn-nav" class="nav-link">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-hero">
      <div class="hero-bg-animation"></div>
      <div class="container">
        <div class="hero-badge">ðŸ‘¤ Account</div>
        <h1>Your <span class="highlight">Account</span></h1>
        <p class="page-intro">Manage your account details and preferences.</p>
      </div>
    </section>

    <section class="account-section">
      <div class="container">
        <!-- Profile Section (JS from app.js populates #user-email, #user-username) -->
        <div id="profile-section" class="profile-card">
          <div class="feature-icon">ðŸ‘‹</div>
          <h2>Your Profile</h2>
          <div id="user-info" class="user-details">
            <div class="user-detail-item">
              <span class="detail-label">ðŸ“§ Email:</span>
              <span id="user-email" class="detail-value">Loading...</span>
            </div>
            <div class="user-detail-item">
              <span class="detail-label">ðŸ‘¤ Username:</span>
              <span id="user-username" class="detail-value">Loading...</span>
            </div>
            <div class="user-detail-item">
              <span class="detail-label">âš¡ Status:</span>
              <span class="detail-value">
                <span class="status-badge active">Active</span>
              </span>
            </div>
          </div>
          <div class="profile-actions">
            <button id="logout-btn" class="btn btn-secondary">
              ðŸšª Logout
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 SoundForYou. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // App.js handles profile load (#meOut or similar; adapt if needed)
    document.addEventListener('DOMContentLoaded', () => {
      // Example: Fetch /api/me and populate (extend app.js if not there)
      fetch('/api/me', { credentials: 'same-origin' })
        .then(res => res.json())
        .then(data => {
          if (data.user) {
            document.getElementById('user-email').textContent = data.user.email;
            document.getElementById('user-username').textContent = data.user.username || 'N/A';
          }
        })
        .catch(() => { /* Redirect to login if 401 */ });
    });
  </script>

  <!-- Mobile Nav Toggle -->
  <script>
    // Hamburger toggle
    const mobileToggle = document.getElementById('mobile-toggle');
    const navLinks = document.querySelector('.nav-links');
    if (mobileToggle && navLinks) {
      mobileToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        mobileToggle.textContent = navLinks.classList.contains('active') ? 'âœ•' : 'â˜°';
      });
      // Show toggle on mobile
      if (window.innerWidth <= 768) mobileToggle.style.display = 'block';
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          navLinks.classList.remove('active');
          mobileToggle.style.display = 'none';
        } else {
          mobileToggle.style.display = 'block';
        }
      });
    }
  </script>
</body>
</html>
