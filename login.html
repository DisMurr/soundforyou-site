<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – SoundForYou</title>
  <meta name="description" content="Sign in or create an account to access SoundForYou services.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/svg+xml" href="/assets/logo.svg">
  <script defer src="/assets/app.js?v=3"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>
</head>
<body>
  <header>
    <nav class="nav-container">
      <a class="nav-brand" href="/">
        <img src="/assets/logo.svg" alt="SoundForYou" class="logo">
        <span class="brand-name">SoundForYou</span>
      </a>
      <button id="mobile-toggle" class="nav-link" style="display: none; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">☰</button>
      <ul class="nav-links">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/services" class="nav-link">Services</a></li>
        <li><a href="/contact" class="nav-link">Contact</a></li>
        <li><a href="/account" id="account-link" class="nav-link" style="display:none;">Account</a></li>
        <li><a href="/login" id="sign-in-link" class="nav-link active" aria-current="page">Login</a></li>
        <li><button id="logout-btn-nav" class="nav-link" style="display:none;">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-hero">
      <div class="container">
        <h1>Account</h1>
        <p class="page-intro">Sign in to your account or create a new one.</p>
      </div>
    </section>

    <section class="account-section">
      <div class="container">
        <!-- Profile Section (shown when logged in - JS toggles) -->
        <div id="profile-section" style="display: none;">
          <h2>Your Account</h2>
          <div id="user-info">
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Username:</strong> <span id="user-username"></span></p>
          </div>
          <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>

        <!-- Auth Forms (shown when not logged in) -->
        <div id="auth-section">
          <div class="account-grid">
            <div class="account-form-container">
              <h2>Sign In</h2>
              <form class="account-form" id="login-form" novalidate>
                <div class="form-group">
                  <label for="login-email">Email *</label>
                  <input id="login-email" name="email" type="email" required aria-describedby="login-email-error" />
                  <span id="login-email-error" class="error-message" aria-live="polite"></span>
                </div>
                <div class="form-group">
                  <label for="login-password">Password *</label>
                  <input id="login-password" name="password" type="password" required aria-describedby="login-password-error" />
                  <span id="login-password-error" class="error-message" aria-live="polite"></span>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
              </form>
            </div>

            <div class="account-form-container">
              <h2>Create Account</h2>
              <form class="account-form" id="register-form" novalidate>
                <div class="form-group">
                  <label for="register-email">Email *</label>
                  <input id="register-email" name="email" type="email" required aria-describedby="register-email-error" />
                  <span id="register-email-error" class="error-message" aria-live="polite"></span>
                </div>
                <div class="form-group">
                  <label for="register-password">Password * (min 8 chars)</label>
                  <input id="register-password" name="password" type="password" required minlength="8" aria-describedby="register-password-error" />
                  <span id="register-password-error" class="error-message" aria-live="polite"></span>
                </div>
                <div class="form-group">
                  <label for="register-username">Username (optional)</label>
                  <input id="register-username" name="username" placeholder="Leave blank to use email prefix" />
                </div>
                <!-- Turnstile CAPTCHA (uncommented - replace sitekey) -->
                <div class="cf-turnstile" data-sitekey="YOUR_TURNSTILE_SITE_KEY" data-callback="onTurnstileSuccess"></div>
                <button type="submit" class="btn btn-primary" id="register-submit">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 SoundForYou. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Turnstile callback
    function onTurnstileSuccess(token) {
      console.log('Turnstile verified:', token);
    }

    // App.js handles form submits (login/register via fetch)
    document.addEventListener('DOMContentLoaded', () => {
      // Initial auth check for profile toggle
      // (app.js updateNav handles this)
    });
  </script>

  <!-- Mobile Nav Toggle -->
  <script>
    // Hamburger toggle
    const mobileToggle = document.getElementById('mobile-toggle');
    const navLinks = document.querySelector('.nav-links');
    if (mobileToggle && navLinks) {
      mobileToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        mobileToggle.textContent = navLinks.classList.contains('active') ? '✕' : '☰';
      });
      // Show toggle on mobile
      if (window.innerWidth <= 768) mobileToggle.style.display = 'block';
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          navLinks.classList.remove('active');
          mobileToggle.style.display = 'none';
        } else {
          mobileToggle.style.display = 'block';
        }
      });
    }
  </script>
</body>
</html>
